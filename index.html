<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Cards</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="m-2">
    <div class="row">
        <!-- New Posts Card -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <i class="fas fa-pencil-alt fa-2x text-info"></i>
                        </div>
                        
                        <div class="col-auto text-right">
                            <div class="h5 font-weight-bold text-gray-800">278</div>
                            <div class="text-xs font-weight-bold text-gray-800 mb-1">New Posts</div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- New Comments Card -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <i class="fas fa-comment-alt fa-2x text-warning"></i>
                        </div>
                        
                        <div class="col-auto text-right">
                            <div class="h5 font-weight-bold text-gray-800">156</div>
                            <div class="text-xs font-weight-bold text-gray-800 mb-1">New Comments</div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Bounce Rate Card -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <i class="fas fa-chart-line fa-2x text-success"></i>
                        </div>
                        
                        <div class="col-auto text-right">
                            <div class="h5 font-weight-bold text-gray-800">64.89%</div>
                            <div class="text-xs font-weight-bold text-gray-800 mb-1">Bounce Rate</div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Total Visits Card -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <i class="fas fa-map-marker-alt fa-2x text-danger"></i>
                        </div>
                        
                        <div class="col-auto text-right">
                            <div class="h5 font-weight-bold text-gray-800">423</div>
                            <div class="text-xs font-weight-bold text-gray-800 mb-1">Total Visits</div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- New Projects Card -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <div class="h5 font-weight-bold text-danger">278</div>
                            <div class="text-xs font-weight-bold text-gray-800 mb-1">New Projects</div>
                        </div>

                        <div class="col-auto">
                            <i class="fas fa-rocket fa-2x text-danger"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- New Clients Card -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <div class="h5 font-weight-bold text-success">156</div>
                            <div class="text-xs font-weight-bold text-gray-800 mb-1">New Clients</div>
                        </div>

                        <div class="col-auto">
                            <i class="fas fa-user fa-2x text-success"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Conversion Rate Card -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <div class="h5 font-weight-bold text-warning">64.89%</div>
                            <div class="text-xs font-weight-bold text-gray-800 mb-1">Conversion Rate</div>
                        </div>

                        <div class="col-auto">
                            <i class="fas fa-chart-pie fa-2x text-warning"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Support Tickets Card -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <div class="h5 font-weight-bold text-info">423</div>
                            <div class="text-xs font-weight-bold text-gray-800 mb-1">Support Tickets</div>
                        </div>

                        <div class="col-auto">
                            <i class="fas fa-ticket-alt fa-2x text-info"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- New Posts Card -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <div class="h5 font-weight-bold text-info">278</div>
                            <div class="text-xs font-weight-bold text-gray-800 mb-1">New Posts</div>
                        </div>

                        <div class="col-auto">
                            <i class="fas fa-book-open fa-2x text-info"></i>
                        </div>
                    </div>
                    <div class="progress progress-sm mt-2">
                        <div class="progress-bar bg-info" role="progressbar"
                            style="width: 80%" aria-valuenow="80" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>      
                </div>
            </div>
        </div>

        <!-- New Comments Card -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <div class="h5 font-weight-bold text-warning">156</div>
                            <div class="text-xs font-weight-bold text-gray-800 mb-1">New Comments</div>
                        </div>

                        <div class="col-auto">
                            <i class="fas fa-comments fa-2x text-warning"></i>
                        </div>
                    </div>
                    <div class="progress progress-sm mt-2">
                        <div class="progress-bar bg-warning" role="progressbar"
                            style="width: 35%" aria-valuenow="35" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>      
                </div>
            </div>
        </div>

        <!-- Bounce Rate Card -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <div class="h5 font-weight-bold text-success">64.89%</div>
                            <div class="text-xs font-weight-bold text-gray-800 mb-1">Bounce Rate</div>
                        </div>

                        <div class="col-auto">
                            <i class="fas fa-coffee fa-2x text-success"></i>
                        </div>
                    </div>
                    <div class="progress progress-sm mt-2">
                        <div class="progress-bar bg-success" role="progressbar"
                            style="width: 65%" aria-valuenow="65" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>      
                </div>
            </div>
        </div>

        <!-- Total Visits Card -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col">
                            <div class="h5 font-weight-bold text-danger">423</div>
                            <div class="text-xs font-weight-bold text-gray-800 mb-1">Total Visits</div>
                        </div>

                        <div class="col-auto">
                            <i class="fas fa-map-signs fa-2x text-danger"></i>
                        </div>
                    </div>
                    <div class="progress progress-sm mt-2">
                        <div class="progress-bar bg-danger" role="progressbar"
                            style="width: 40%" aria-valuenow="40" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>      
                </div>
            </div>
        </div>
    </div>
     
</body>
